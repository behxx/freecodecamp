<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" >Thank you for taking the time to help us improve the platform</p>
        <form method="post" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name<input type="text" name="name" id="name" placeholder="Enter your name" required></label>
                <label for="email" id="email-label">Email<input type="email" name="email" id="email" placeholder="Enter your email" required></label>
                <label for="number" id="number-label">Age (Optional)<input type="number" name="age" id="number" placeholder="Age" min="13" max="120"></label>
                <label for="role">Which option best describes your current role?
                    <select id="dropdown" name="role">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label for="recommend">Would you recommend freeCodeCamp to a friend?
                    <div class="wrapper-class">
                        <input type="radio" id="Definitely" name="recommend" value="1">
                        <label for="Definitely">Definitely</label>
                    </div>
                    <div class="wrapper-class">
                        <input type="radio" id="Maybe" name="recommend" value="2" checked>
                        <label for="Maybe">Maybe</label>
                    </div>
                    <div class="wrapper-class">
                        <input type="radio" id="Not sure" name="recommend" value="3">
                        <label for="Not sure">Not sure</label>
                    </div>
                </label>
                <label for="role">What is your favorite feature of freeCodeCamp?
                    <select id="feature" name="feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Prjects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>
                <label for="improve">What would you like to see improved? (Check all that apply)
                    <div class="wrapper-class">
                        <input type="checkbox" name="improve" id="front-end projects" value="1">
                        <label for="front-end projects">Front-End Projects</label>
                    </div>
                    <div class="wrapper-class">
                        <input type="checkbox" name="improve" id="back-end projects" value="2">
                        <label for="back-end projects">Back-End Projects</label>
                    </div>
                    <div class="wrapper-class">
                        <input type="checkbox" name="improve" id="Data Visualisation" value="3">
                        <label for="Data Visualisation">Data Visualisation</label>
                    </div>
                </label>
                <label for="comments">Any comments or suggestions?
                    <textarea name="comments" id="comments" cols= "60" rows="10" placeholder="Enter yout comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" class="submit" id="submit">
        </form>
    </body>
</html>
